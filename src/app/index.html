<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron + JS Game dev Study</title>
  </head>

  <body>
    <header id="top-bar">
      <button type="button" onclick="javascript: topBarHandler.minimize()">
        <img id="button-minimize" width="0" />
      </button>

      <button type="button" onclick="javascript: topBarHandler.maximize()">
        <img id="button-maximize" width="0" />
      </button>

      <button type="button" onclick="javascript: topBarHandler.close()">
        <img id="button-close" width="0" />
      </button>
    </header>
  </body>
</html>
