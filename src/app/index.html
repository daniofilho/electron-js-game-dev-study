<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Game Dev Study</title>
  </head>

  <body>
    <header id="top-bar">
      <button type="button" onclick="javascript: window.topBarHandler.minimize()">
        <img src="./images/components/atom/topbar/minimize.png" width="0" />
      </button>

      <button type="button" onclick="javascript: topBarHandler.maximize()">
        <img src="./images/components/atom/topbar/maximize.png" width="0" />
      </button>

      <button type="button" onclick="javascript: topBarHandler.close()">
        <img src="./images/components/atom/topbar/close.png" width="0" />
      </button>
    </header>
  </body>
</html>
